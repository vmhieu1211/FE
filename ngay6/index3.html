<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        bộ chọn trong js 
        selector 
        selector trong css 
        #id 
        .class 
        tagName 
        *

        chọn theo id : document.getElementById("id");
    </pre>

    <div id="abc">thêm nội dung vào #abc</div>
    <div id="def">thêm nội dung vào #def</div>

    <script>

        // gán lại text vào trong nội dung của 1 thẻ 
        document.getElementById("abc").innerText = "hà nội việt nam";

        // gán html vào nội dung 1 thẻ 
        document.getElementById("def").innerHTML = "<a href='www.google.com'>Google</a>";


    </script>

</body>
</html>
