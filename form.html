<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Full name</label>
            <input type="text" class="form-control" id="validationCustom01" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Email</label>
            <input type="text" class="form-control" id="validationCustom02" required>
            <div class="valid-feedback">
                Looks good!
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Phone Number</label>
            <div class="input-group has-validation">
                <input type="text" class="form-control" id="validationCustomUsername"
                    aria-describedby="inputGroupPrepend" required>
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom04" class="form-label">City</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose City</option>
                <option>Hà Nội</option>

            </select>
            <div class="invalid-feedback">
                Please select a valid city.
            </div>
        </div>
        <div class="col-md-6">
            <label for="validationCustom04" class="form-label">State</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose State</option>
                <option>Ba Đình</option>
                <option>Đống Đa</option>
                <option>Hai Bà Trưng</option>
                <option>Hoàn Kiếm</option>
                <option>Bắc Từ Liêm</option>
                <option>Nam Từ Liêm</option>
                <option>Cầu Giấy</option>
                <option>Hoàng Mai</option>
                <option>Long Biên</option>
                <option>Thanh Xuân</option>
                <option>Tây Hồ</option>
                <option>Đan Phượng</option>
                <option>Gia Lâm</option>
                <option>Đông Anh</option>
                <option>Chương Mỹ</option>
                <option>Hoài Đức</option>
                <option>Ba Vì</option>
                <option>Mỹ Đức</option>
                <option>Phúc Thọ</option>
                <option>Mê Linh</option>
                <option>Sóc Sơn</option>
                <option>Thạch Thất</option>
                <option>Quốc Oai</option>
                <option>Thanh Trì</option>
                <option>Thường Tín</option>
                <option>Thanh Oai</option>
                <option>Phú Xuyên</option>
                <option>Ứng Hòa</option>
            </select>
            <div class="invalid-feedback">
                Please select a valid state.
            </div>
        </div>

        </div>

        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
