<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="tinhtong" method="get">


    <p>
        A :
        <input type="text" name="a" id="idA" value=""></p>
        <p>
            B:
            <input type="text" name="b" id="idB" value="">
        </p>
    </form>
    <div>
        <button id="tong">+</button>
        <button id="hieu">-</button>
        <button id="tich">*</button>
        <button id="thuong">/</button>
    </div>
    <script>
        document.getElementById('tong').onclick = function() {
            var a = document.getElementById('idA').value();
            var b = document.getElementById('idB').value();
            var c = parseFloat(a) + parseFloat(b);
            alert(c);
        }
        document.getElementById('hieu').onclick = function() {
            var a = document.getElementById('idA').value();
            var b = document.getElementById('idB').value();
            var c = parseFloat(a) - parseFloat(b);
            alert(c);
        }
        document.getElementById('tich').onclick = function() {
            var a = document.getElementById('idA').value();
            var b = document.getElementById('idB').value();
            var c = parseFloat(a) * parseFloat(b);
            alert(c);
        }
        document.getElementById('thuong').onclick = function() {
            var a = document.getElementById('idA').value();
            var b = document.getElementById('idB').value();
            var c = parseFloat(a) / parseFloat(b);
            alert(c);
        }
    </script>
    
</body>
</html>
