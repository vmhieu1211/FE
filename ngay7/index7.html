<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        sự kiện trong js 
        https://www.w3schools.com/js/js_events.asp
    </pre>

    <p onclick="alert('xin chào js event')">sự kiện click chuột</p>

    <p id="p2">thẻ p số 2</p>

    <script>
        // hàm vô danh là function không có tê
        document.getElementById('p2').onclick = function(){
            alert('click thẻ #p2');
        };
    </script>
</body>
</html>
