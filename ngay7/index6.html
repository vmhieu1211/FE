<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        lệnh typeof để kiểm tra dữ liệu của 1 biến
    </pre>
    <pre>
        lệnh typeof để kiểm tra kiểu dữ liệu của 1 biến 
    </pre>

    <script>
        var a = 5;
        var b = 'abc';
        var c = true;
        var d = [1,2,3];
        var e = {a:1,b:2};
        var f;

        console.log('a : ' + typeof a);
        console.log('b : ' + typeof b);
        console.log('c : ' + typeof c);
        console.log('d : ' + typeof d);
        console.log('e : ' + typeof e);
        console.log('f : ' + typeof f);

        // typeof của mảng trả về object
        // chú ý không thể dùng typeof để kiểm tra kiểu dữ liệu array được 


    </script>
</body>
</html>
