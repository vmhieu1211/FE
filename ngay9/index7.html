<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        sự khác biệt của vòng lặp while và vòng lặp do ... while 
        vòng lặp while luôn kiểm tra điều kiện trước khi chạy 
        vòng lặp do ... while ko kiểm tra điều kiện trong lần chạy đầu tiên từ lần thứ 2 nó mới kiểm tra điều kiện 
    </pre>

    <script>

        var t = 21;

        do {
            document.write('<br> tuổi đi học ' + t);
            t++;
        } while(t <= 18);
    </script>
</body>
</html>
