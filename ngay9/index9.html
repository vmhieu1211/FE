<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        lệnh continue trong vòng lặp 
        nếu vòng lặp gặp continue thì vòng lặp sẽ bỏ qua các câu lệnh bên 
        dưới bên trong vòng lặp và chuyển sang lần lặp tiếp theo
    </pre>

    <script>
        for(var i = 1; i <= 10; i++) {
            if (i = 5) {
                continue;
            }
            document.write('<br>' + i);
        }
    </script>
</body>
</html>
