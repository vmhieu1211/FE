<body>
    
    <script>
        // viết vòng lặp for tính tổng các số từ 1 đến 100 nhưng số đó phải chia hết cho 3 
        
            var tong = 0;

            for(var j = 1; j <=100;j++){
                if((j % 3) == 0){
                    tong += j;

                }                
            }
            alert(tong);
    </script>
</body>
