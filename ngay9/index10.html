<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #target {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    
    <pre>
        xử lý css bằng js
    </pre>

    <div id="target">
        #target
    </div>

    <button id="show" onclick="show()">Hiện</button>
    <button id="hide" onclick="hide()">An</button>

    <script>
        function show() {
            document.getElementById('target').style.display = 'block';
        }
        function hide() {
            document.getElementById('target').style.display = 'none';
        }


    </script>

</body>
</html>
