<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        lệnh break; trong vòng lặp 
        nếu vòng lặp gặp lệnh break; thì nó sẽ dừng luôn ko chạy nữa 
    </pre>

    <script>
        for(var i = 1; i<= 10; i++) {
            if (i == 5) {
                break;
            }

            document.write('<br>' + i);
        }
    </script>
</body>
</html>
