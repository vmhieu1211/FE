<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #target1{
            width: 100px;
            height: 100px;
            box-sizing: border-box;
            padding:10px;
            background-color:aquamarine;    
        }
    </style>
</head>
<body>

    <div id="target1" onmouseover="demoMouseOver()" onmouseout="demoMouseOut()" onclick="demoOnClick()">
        click on me
    </div>


    <script>
        function demoMouseOver(){
            document.getElementById('target1') .style.backgroundColor = 'red';
            document.getElementById('target1') .style.marginTop = '0';
            document.getElementById('target1') .style.color = 'yellow';
        }
        
        function demoMouseOut(){
            document.getElementById('target1') .style.backgroundColor = 'aquamarine';
            document.getElementById('target1') .style.marginTop = '0';
            document.getElementById('target1') .style.color = 'black';
        }
        
        function demoOnClick(){
            alert('you click on me');
        }
    </script>
</body>
</html>
