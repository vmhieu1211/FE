<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    

    <pre>Tính chỉ số BMI của cơ thể</pre>
    
    
    <form action="">
        <p>
            Chiều cao(m)
            <input type="text" name="chieuCao" id="chieuCao" value=""/>
        </p>

        <p>
            Cân nặng(kg)
            <input type="text" name="canNang" id="canNang" value=""/>
        </p>

        <p  id="tinhBMI" onclick="tinhBMI()" style="width: 100px; background: gray;color: white">
                Tính BMI
        </p>

        <p id="resultBMI" style="color:red">Chỉ số BMI = ?</p>
        <p id="resultText" style="color:red">Phân loại = ?</p>
    </form>

    <script>
        function tinhBMI()
        {
            var chieuCao = document.getElementById('chieuCao').value;
            chieuCao = parseFloat(chieuCao);
            var canNang = document.getElementById('canNang').value;
            canNang = parseFloat(canNang);

            var BMI = canNang/(chieuCao*2)
            document.getElementById('resultBMI').innerHTML = 'Chỉ số BMI =' + BMI;
            
        
            if (BMI < 18.5) {
                document.getElementById('resultText').innerHTML = 'Gầy';
            } else if(BMI >= 18.5 && BMI < 25) {
                document.getElementById('resultText').innerHTML = 'Bình thường';
            } else if(BMI >= 25 && BMI < 30) {
                document.getElementById('resultText').innerHTML = 'Tăng cân';
            } else if(BMI >= 30 && BMI < 35) {
                document.getElementById('resultText').innerHTML = 'Béo phì độ 1';
            } else if(BMI >= 35 && BMI < 40) {
                document.getElementById('resultText').innerHTML = 'Béo phì độ 2';
            } else {
                document.getElementById('resultText').innerHTML = 'Béo phì độ 3';
            }
        }
    
            </script>
</body>
</html>
