  var cities = [];
  
  function add() {

    new_city = new_city.trim();

      if (!cities.includes(new_city)) {
        cities.push(new_city);
      } else {
        alert('duplicate city');
      }

      var htmlTable = '';

                  htmlTable += '<td>'+cities[i]+'</td>';
                  htmlTable += '<td><button class="btn btn-warning" onclick="alert(111)">Sửa</button>';
                  htmlTable += '<button id="del" class="btn btn-danger" onclick="remove(this)">Xóa</button></td>';
              htmlTable += '</tr>';
          }
          document.getElementById('list-city').innerHTML = htmlTable;
      }
    } else {
