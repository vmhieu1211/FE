<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Danh sách tỉnh thành phố VN</h2>

    <div class="mb-3 mt-3">
      <label for="email" class="form-label">Thêm mới tỉnh/thành phố:</label>
      <input type="text" class="form-control" id="new-city" placeholder="Enter city name" name="new_city">
    </div>
    <div class="mb-3 mt-3">
        <button id="add" onclick="add" class="btn btn-info">Thêm</button>
    </div>
         
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>City</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="list-city">
      <tr>
        <td>1</td>
        <td>hà nội</td>
        <td>
            <button class="btn btn-danger">Xóa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<script>
    var cities = ['hà nội', 'hồ chí minh', 'đà nẵng'];
    
    var htmlTable ='';
        if(cities.length){
            for(var i = 0; i <cities.length; i++) {
                htmlTable += '<tr>';
                    htmlTable += '<td>' +(i+1)+ '</td>';
                    htmlTable += '<td>' +cities[i]+ '</td>';
                    htmlTable += '<td><button class="btn btn-danger">Xóa</button></td>';
                htmlTable += '</tr>'
                }
                document.getElementById('list-city').innerHTML = htmlTable;
               
                document.getElementById('list-city').innerHTML = htmlTable;

        }
        



       
</script>

</body>
</html>
